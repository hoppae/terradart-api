[pytest]
DJANGO_SETTINGS_MODULE = terradart.settings.test
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --cov=city_detail --cov-report=term-missing --cov-branch --cov-fail-under=80 --strict-markers
testpaths = tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests requiring external service mocking
filterwarnings =
    default::DeprecationWarning
    ignore::DeprecationWarning:urllib3.*
    ignore::DeprecationWarning:httpx.*
    ignore::DeprecationWarning:httpcore.*
    ignore::DeprecationWarning:pydantic.*
